<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SponsorBlocks recent blocking list</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SponsorBlocks recent blocking list</h1>
    <div class="controls">
      <span id="message" aria-live="polite"></span>
      <label style="margin-left:16px;display:inline-flex;align-items:center;gap:8px;">
        <input id="filterEnglishOnly" type="checkbox"> Show English only
      </label>
      <div style="margin-left:16px;display:inline-flex;align-items:center;gap:8px;">
        <label style="font-size:13px;color:#334155">Start (date):</label>
        <input id="filterStart" type="date" />
        <label style="font-size:13px;color:#334155">End (date):</label>
        <input id="filterEnd" type="date" />
      </div>
      <div style="margin-left:16px;display:inline-flex;align-items:center;gap:8px;">
        <button id="downloadJson">Download JSON</button>
      </div>
    </div>
    <table id="dataTable">
      <thead>
        <tr>
          <th data-key="timeSubmitted">Time submitted</th>
          <th data-key="video">Video link</th>
          <th data-key="title">Title</th>
          <th data-key="sponsorCount">Sponsors found</th>
          <th data-key="description">Description</th>
          <th data-key="descriptionLanguage">Language</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
  <footer class="footer">Uses SponsorBlock data from <a href="https://sponsor.ajay.app/" target="_blank">https://sponsor.ajay.app/</a></footer>
</body>
</html>
